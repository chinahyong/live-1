apply plugin: 'com.android.library'
//apply plugin: 'com.novoda.bintray-release'//添加

def andr = rootProject.ext.android
ext {
    bintrayRepo = 'maven'
    bintrayName = 'effect'

    publishedGroupId = 'com.guojiang.android'
    libraryName = 'effect-lib'
    artifact = 'effect-lib'

    libraryDescription = 'Render Effects animations natively on Android'

    siteUrl = 'https://github.com/lizheng98/GJEffectSample'
    gitUrl = 'https://github.com/lizheng98/GJEffectSample.git'

    libraryVersion = '2.0.0'

    developerId = 'lizheng1215'
    developerName = 'Eric Li'
    developerEmail = 'lizheng1215@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion andr.compileSdkVersion
    buildToolsVersion andr.buildToolsVersion

    defaultConfig {
        minSdkVersion andr.minSdkVersion
        targetSdkVersion andr.targetSdkVersion
        versionCode 4
        versionName "2.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.2'
    //svg动画库
    compile 'com.airbnb.android:lottie:2.2.0'
    //    compile 'com.airbnb.android:lottie:2.2.5'
}

